name: Lint, Testes e Build Lacrei Saude

on: 
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps: 
      - name: Clona o repositório
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '22'
      
      - name: Instalar dependências com cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: npm run test

      - name: Rodar lint
        run: npm run lint

      - name: Build Next.js
        run: npm run build